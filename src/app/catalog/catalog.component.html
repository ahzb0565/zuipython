<div class="catalog">
    <h3>目录</h3>
    <div>
        <ol>
            <li *ngFor="let topic of levelTree">
                <p>{{ topic.name }}</p>
                <div>
                    <ul>
                        <li *ngFor="let article of topic.articles">{{ article }}</li>
                    </ul>
                </div>
            </li>
        </ol>
    </div>
</div>
